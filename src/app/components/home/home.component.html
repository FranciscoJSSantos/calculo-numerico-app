<div class="grid gap-4 grid-cols-1">

  <div class="bg-slate-300">
    <h1 class="text-green-800 font-bold text-2xl my-10 center justify-center flex">
      Calculo numérico
    </h1>
  </div>

  <div class="my-5 grid justify-center text-center center">
    <mat-form-field appearance="outline">
      <mat-label>Funcao</mat-label>
      <input #escrevaFuncao matInput placeholder="Função">
    </mat-form-field>
    <button (click)="addFuncao();"
      class="text-center bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-2 rounded-2xl ">
      Adicionar Funcao
    </button>
  </div>

  <div class="my-5 grid justify-center text-center center">
    <mat-form-field appearance="outline">
      <mat-label>Derivada </mat-label>
      <input #escrevaDerivada matInput placeholder="Derivada">
    </mat-form-field>
    <button (click)="addDerivada();"
      class="text-center bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-2 rounded-2xl ">
      Adicionar Derivada
    </button>
  </div>

  <h2 class="text-black font-bold text-2xl my-10 center justify-center flex">Métodos</h2>

  <div class="flex justify-center">
    <div (click)="goNewton() " class="cursor-pointer flex flex-col rounded-lg bg-black shadow-lg w-64 md:flex-row">
      <div class="flex flex-col justify-start p-6">
        <h5 class="mb-2 text-xl font-medium text-white ">
          Newton
        </h5>
        <p class="mb-4 text-base text-neutral-500 ">
          Precisa da função
        </p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <div (click)="goSecante() " class="cursor-pointer flex flex-col rounded-lg bg-black shadow-lg  w-64 md:flex-row">
      <div class="flex flex-col justify-start p-6">
        <h5 class="mb-2 text-xl font-medium text-white ">
          Secante
        </h5>
        <p class="mb-4 text-base text-neutral-500 ">
          Precisa da função e derivada
        </p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <div (click)="goNewton() " class="cursor-pointer flex flex-col rounded-lg bg-black shadow-lg  w-64 md:flex-row">
      <div class="flex flex-col justify-start p-6">
        <h5 class="mb-2 text-xl font-medium text-white ">
          Bissecao
        </h5>
        <p class="mb-4 text-base text-neutral-500 ">
          Precisa da função
        </p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <div (click)="goNewton() " class="cursor-pointer flex flex-col rounded-lg bg-black shadow-lg  w-64 md:flex-row">
      <div class="flex flex-col justify-start p-6">
        <h5 class="mb-2 text-xl font-medium text-white ">
          Falsa Posicao
        </h5>
        <p class="mb-4 text-base text-gray-500 ">
          Precisa da função e derivada
        </p>
      </div>
    </div>
  </div>


</div>
